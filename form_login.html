<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Kampung Wirausaha</title>
  <!-- loader-->
  <link href="{{ url_for('static', filename='assets/css/pace.min.css') }}" rel="stylesheet"/>
  <script src="{{ url_for('static', filename='assets/js/pace.min.js') }}"></script>
  <!--favicon-->
  <link rel="icon" href="{{ url_for('static', filename='assets/images/icon.png') }}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{{ url_for('static', filename='assets/css/animate.css') }}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{{ url_for('static', filename='assets/css/icons.css') }}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{{ url_for('static', filename='assets/css/app-style.css') }}" rel="stylesheet"/>
  
</head>

<body class="bg-theme bg-theme2">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper" style="margin-top: 100px;">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body" style="border: 3px solid		#B0C4DE; border-radius: 10px;">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{{ url_for('static', filename='assets/images/icon.png') }}" alt="logo icon"><br><br>
         <p>Selamat Datang<br>
          Diskusi Kampung Wirausaha</p>
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Sign In</div>
		    <form action="{{ url_for('login') }}" method="post">
        {% if msg %}
          <div class="alert">
            <span class="close_ex" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Gagal!</strong> Username atau password salah. Coba lagi.
          </div>
        {% endif %}
			  <div class="form-group">
			  <label for="username" class="sr-only">Username</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="username" class="form-control input-shadow" placeholder="Enter Username" name="username" required>
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>

			  <div class="form-group">
			  <label for="password" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="password" class="form-control input-shadow" placeholder="Enter Password" name="password" required>
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>

			 <button type="submit" class="btn btn-info btn-block">Sign In</button><br>
       <p style="font-size: 10px; margin-left: 110px;">Belum Punya Akun ?</p>
       <a href="{{ url_for('insert_signup') }}" type="button" class="btn btn-light btn-block">Sign Up</a>
       </form>
       <!-- <div class="img-fluid">
        <img src="{{ url_for('static', filename='assets/images/diskusi.gif')}}" border="0" style="border-radius: 10px; margin-top:100px; max-width: 100%; height: auto;">
       </div> -->
      </div>
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
	
  <!-- sidebar-menu js -->
  <script src="{{ url_for('static', filename='assets/js/sidebar-menu.js') }}"></script>
  
  <!-- Custom scripts -->
  <script src="{{ url_for('static', filename='assets/js/app-script.js') }}"></script>
  
</body>
</html>
